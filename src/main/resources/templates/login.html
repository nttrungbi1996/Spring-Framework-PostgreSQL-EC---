<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<link href="/docs/4.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="canonical" href="https://getbootstrap.com/docs/4.2/examples/sign-in/">
	<style>
		@media (min-width: 800px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>
	<link href="/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
	<main class="form-signin bg-light rounded-4">
		<span th:text="${errorMsg}" style="color: red;"></span>
		<form action="/login" method="post">
			<h3 class="h3 mb-3 font-weight-normal">Please sign in</h3>
			<label for="inputEmail" class="sr-only">Email address</label>
			<input type="email" name="email" placeholder="メールアドレス" th:value="${mail}" id="inputEmail"
				class="form-control">
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" name="password" placeholder="パスワード" th:value="${password}" id="inputPassword"
				class="form-control">
			<div class="checkbox mb-3">
				<label>
					<input type="checkbox" value="remember-me"> Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
			<br><span th:text="${msg}" style="color: red;"></span>
		</form>
		<p class="mt-3 mb-3 text-muted"><a href="/account">新規会員登録はこちら</a></p>
		<p class="mt-5 mb-3 text-muted">&copy; 2023-05</p>
	</main>
</body>

</html>
