<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>商品一覧</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<link rel="canonical" href="https://getbootstrap.com/docs/4.2/examples/starter-template/">

	<!-- Bootstrap core CSS -->
	<link href="/docs/4.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="/css/headers.css" rel="stylesheet">
	<link href="/css/items.css" rel="stylesheet">
	<link href="/css/message.css" rel="stylesheet">
	<script type="text/javascript" th:src="@{/js/message.js}"></script>
	<style>
		.hover-zoomin:hover img {
			-webkit-transform: scale(1.2);
			-moz-transform: scale(1.2);
			-o-transform: scale(1.2);
			-ms-transform: scale(1.2);
			transform: scale(1.2);
		}
	</style>
</head>

<body>
	<!--	<nav th:replace="nav"></nav>-->
	<header th:replace="header"></header>
	<div id="header"></div>
	<!--	<hr>-->
	<div th:replace="categories"></div>
	<div th:replace="search"></div>
	<div id="header"></div>
	<main>
		<div class="container mt-5 mb-5">
			<div class="d-flex justify-content-center row">
				<div class="col-md-10">
					<div th:each="item:${itemList}" class="row p-2 bg-white border rounded">
						<div class="col-md-3 mt-1 hover-zoomin"><img class="img-fluid img-responsive rounded product-image"
								th:src="'/image/'+${item.image}"></div>
						<div class="col-md-6 mt-1">
							<h5 th:text="${item.name}"></h5>
							<div class="d-flex flex-row">
								<div class="ratings mr-2"><i class="fa fa-star"></i><i class="fa fa-star"></i><i
										class="fa fa-star"></i><i class="fa fa-star"></i></div><span>310</span>
							</div>
							<div class="mt-1 mb-1 spec-1"><span>100% cotton</span><span class="dot"></span><span>Light
									weight</span><span class="dot"></span><span>Best finish<br></span></div>
							<div class="mt-1 mb-1 spec-1"><span>Unique design</span><span class="dot"></span><span>For
									men</span><span class="dot"></span><span>Casual<br></span></div>
							<p class="text-justify text-truncate para mb-0">There are many variations of passages of
								Lorem Ipsum available, but the majority have suffered alteration in some form, by
								injected humour, or randomised words which don't look even slightly believable.<br><br>
							</p>
						</div>
						<div class="align-items-center align-content-center col-md-3 border-left mt-1">
							<div class="d-flex flex-row align-items-center">
								<h4 class="mr-1" th:text="'&yen;'+${item.price}"></h4><span class="strike-text"></span>
							</div>
							<h6 class="text-success">Free shipping</h6>
							<div class="d-flex flex-column mt-4">
								<form th:action="'/items/' + ${item.id}" method="get">
									<button class="btn btn-primary btn-sm" type="submit">Details</button>
								</form>
								<form action="/cart/add" method="post">
									<input type="hidden" name="itemId" th:value="${item.id}">
									<button class="btn btn-outline-primary btn-sm mt-2" type="submit">Add to
										wishlist</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<hr>
	<footer th:replace="footer"></footer>
</body>

</html>
