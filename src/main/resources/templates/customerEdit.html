<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>情報更新</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<link rel="canonical" href="https://getbootstrap.com/docs/4.2/examples/starter-template/">

	<!-- Bootstrap core CSS -->
	<link href="/docs/4.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="/css/headers.css" rel="stylesheet">
	<link href="/css/enquiries.css" rel="stylesheet">
	<link href="/css/message.css" rel="stylesheet">
	<script type="text/javascript" th:src="@{/js/message.js}"></script>
</head>

<body class=text-center>
	<header th:replace="header"></header>
	<div id="header"></div>
	<div th:replace="search"></div>
<!--	<hr>-->
	<h1>情報更新</h1>
	<div class="container w-50 mx-auto">
		<form action="/customer/edit" method="post">
			<table class="table table-primary">
				<tr>
					<th>名前</th>
					<td>
						<input type="text" name="name" class="form-control" th:value="${customer.name}" required>
					</td>
				</tr>
				<tr>
					<th>住所</th>
					<td>
						<input type="text" name="address" class="form-control" th:value="${customer.address}" required>
					</td>
				</tr>
				<tr>
					<th>Tel</th>
					<td>
						<input type="text" name="tel" class="form-control" th:value="${customer.tel}" required>
					</td>
				</tr>
			</table>

			<div class="row mx-auto">
				<div class="col"></div>
				<div class="col">
					<form action="/customer" method="get">
						<button type="submit" class="mx-auto btn btn-info">戻る</button>
					</form>
				</div>
				<div class="col mx-auto">
					<button type="submit" class="mx-auto btn btn-dark">更新</button>
				</div>
				<div class="col"></div>
			</div>
		</form>
	</div>

	<footer th:replace="footer"></footer>

</body>

</html>
