<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Confirmtion</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<link rel="canonical" href="https://getbootstrap.com/docs/4.2/examples/starter-template/">

	<!-- Bootstrap core CSS -->
	<link href="/docs/4.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="/css/headers.css" rel="stylesheet">
	<link href="/css/message.css" rel="stylesheet">
	<script type="text/javascript" th:src="@{/js/message.js}"></script>
</head>

<body>
	<header th:replace="header"></header>
	<div id="header"></div>
	<div th:replace="search"></div>
<!--	<hr>-->
	<main>
		<h5 class="fs-1 mb-5 text-center fw-bold">ご注文商品</h5>
		<div th:replace="cartItem"></div>
		<hr>
		<h5 class="fs-1 mb-5 text-center fw-bold">下記の内容で注文を行いますか？</h5>

		<h5 class="fs-1 mb-5 text-center fw-bold">お客様情報</h5>
		<div class="w-50 mx-auto">
			<form action="/order" method="post">
				<table class="table table-dark table-hover">
					<tr>
						<th>名前</th>
						<td th:text="${customer.name}"></td>
					</tr>
					<tr>
						<th>住所</th>
						<td th:text="${customer.address}"></td>
					</tr>
					<tr>
						<th>電話番号</th>
						<td th:text="${customer.tel}"></td>
					</tr>
					<tr>
						<th>e-mai</th>
						<td th:text="${customer.email}"></td>
					</tr>
				</table>
				<input type="hidden" name="name" th:value"${customer.name}">
				<input type="hidden" name="address" th:value"${customer.address}">
				<input type="hidden" name="tel" th:value"${customer.tel}">
				<input type="hidden" name="email" th:value"${customer.email}">
				<div class="mx-auto col-md-2">
					<button type="submit" class="btn btn-info btn-lg">注文</button>
				</div>
			</form>
		</div>
	</main>
	<hr>
	<footer th:replace="footer"></footer>
</body>

</html>
