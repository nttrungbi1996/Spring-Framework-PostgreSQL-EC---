<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>問い合わせ</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<link rel="canonical" href="https://getbootstrap.com/docs/4.2/examples/starter-template/">

	<!-- Bootstrap core CSS -->
	<link href="/docs/4.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="/css/headers.css" rel="stylesheet">
	<link href="/css/enquiries.css" rel="stylesheet">
	<link href="/css/message.css" rel="stylesheet">
	<script type="text/javascript" th:src="@{/js/message.js}"></script>
</head>

<body>
	<header th:replace="header"></header>
	<div id="header"></div>
	<div th:replace="search"></div>
	<div class="container">
		<div class="main container-fluid">
			<div class="row bg-light text-dark py-5">
				<div class="col-md-8 offset-md-2">
					<h2 class="fs-1 mb-5 text-center fw-bold">お問い合わせ</h2>
					<form method="post" action="/enquiries">
						<div class="mb-3">
							<label class="form-label">種類：</label>
							<select name="enquiriesCategory" class="">
								<option th:each="list:${enquiriesCategoryList}" th:value="${list.id}"
									th:text="${list.name}"></option>
							</select>
						</div>
						<div class="mb-3">
							<input type="text" class="form-control" name="お名前" placeholder="名前（必須）" value="">
						</div>
						<div class="mb-3">
							<input type="text" class="form-control" name="住所" placeholder="住所" value="">
						</div>
						<div class="mb-3">
							<input type="text" class="form-control" name="Email" placeholder="メールアドレス（必須）" value="">
						</div>
						<div class="mb-3">
							<input type="text" class="form-control" name="電話番号" placeholder="電話番号" value="">
						</div>
						<div class="mb-4">
							<textarea class="form-control" name="content" rows="5"
								placeholder="メッセージを入力してください"></textarea>
						</div>
						<div class="form-check mb-4">
							<input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
							<label class="form-check-label" for="flexCheckIndeterminate">
								利用規約に同意します。<a href="/manual" target="_blank" rel="noopener noreferrer"
									class="text-decoration-underline text-dark">プライバシーポリシーはこちら</a>
							</label>
						</div>
						<div class="text-center pt-4 col-md-6 offset-md-3">
							<button type="submit" class="btn btn-primary">送信</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="footer"></footer>
</body>

</html>
