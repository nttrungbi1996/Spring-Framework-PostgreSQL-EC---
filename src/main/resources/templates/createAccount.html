<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
<!--	<link href="/docs/4.2/dist/css/bootstrap.min.css" rel="stylesheet"-->
<!--		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">-->
	<link rel="canonical" href="https://getbootstrap.com/docs/4.2/examples/sign-in/">
	<style>
		@media (min-width: 900px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>
	<link href="/css/signin.css" rel="stylesheet">
	<script type="text/javascript" th:src="@{/js/close.js}"></script>
</head>

<body class="text-center">
	<main class="form-signin bg-light rounded-4 position-relative">
		<span th:text="${errorMsg}" style="color: red;"></span>
		<form action="/account" method="post">
			<span class="icon-link-hover">
				<img onclick="abc();" id="close" class="close-btn position-absolute top-0 end-0 icon-link-hover"
					src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png" width="30px"
					height="30px">
			</span>
			<h3 class="h3 mb-3 font-weight-normal">Sign up</h3>
			<label class="sr-only">Name</label>
			<input type="text" name="name" placeholder="名前" th:value="${mail}" class="form-control">
			<label class="sr-only">Address</label>
			<input type="text" name="address" placeholder="住所" th:value="${address}" class="form-control">
			<label class="sr-only">Tel</label>
			<input type="text" name="tel" placeholder="電話番号" th:value="${tel}" class="form-control">
			<label class="sr-only">Email address</label>
			<input type="email" name="email" placeholder="メールアドレス" th:value="${mail}" class="form-control">
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" name="password" placeholder="パスワード" th:value="${password}" class="form-control">
			<div class="checkbox mb-3">
				<input class="form-check-input" type="checkbox" value="" required>
				<label class="form-check-label" for="flexCheckIndeterminate">
					利用規約に同意します。<a href="/manual" target="_blank" rel="noopener noreferrer"
						class="text-decoration-underline text-dark">プライバシーポリシーはこちら</a>
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">新規登録</button>
			<br><span th:text="${msg}" style="color: red;"></span>
		</form>
		<hr>
		<p class="mt-3 mb-3 text-muted">&copy; 2023-05</p>
	</main>
</body>

</html>
