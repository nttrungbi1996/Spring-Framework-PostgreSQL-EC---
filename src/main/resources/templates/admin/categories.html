<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>カテゴリー一覧</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<link rel="canonical" href="https://getbootstrap.com/docs/4.2/examples/starter-template/">

	<!-- Bootstrap core CSS -->
	<link href="/docs/4.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="/css/headers.css" rel="stylesheet">
</head>

<body>
	<div th:replace="/admin/header"></div>
	<div id="header"></div>
	<div class="text-center w-75 mx-auto mt-5">
		<a class="text-center h3" href="/admin/categories/add">新規カテゴリー登録</a><br>
		<table class="table table-light table-hover table-striped mt-3">
			<tr>
				<th>ID</th>
				<th>カテゴリー画像</th>
				<th>カテゴリー名</th>
				<th></th>
				<th></th>
			</tr>
			<tr th:each="category:${categoryList}">
				<td th:text="${category.id}"></td>
				<td>
					<img th:src="'/image/'+${category.image}" width="60px" height="60px">
				</td>
				<td th:text="${category.name}"></td>
				<td>
					<form th:action="@{/admin/categories/{id}/edit(id=${category.id})}" method="get">
						<button type="submit" class="btn btn-info">更新</button>
					</form>
				</td>
				<td>
					<form th:action="@{/admin/categories/{id}/delete(id=${category.id})}" method="post">
						<button type="submit" class="btn btn-danger">削除</button>
					</form>
				</td>
			</tr>
		</table>
	</div>
	<div th:replace="/admin/footer"></div>
</body>

</html>
