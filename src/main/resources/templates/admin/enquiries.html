<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>問い合わせ一覧</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<link rel="canonical" href="https://getbootstrap.com/docs/4.2/examples/starter-template/">

	<!-- Bootstrap core CSS -->
	<link href="/docs/4.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="/css/headers.css" rel="stylesheet">
</head>

<body>
	<div th:replace="/admin/header"></div>
	<div id="header"></div>
	<div class="text-center w-75 mx-auto">
		<h1 class="text-center">問い合わせ一覧</h1>
		<table class="table table-dark table-hover table-striped mt-3">
			<tr>
				<th>NO</th>
				<th>顧客ID</th>
				<th>種類</th>
				<th>内容</th>
			</tr>
			<tr th:each="list:${lists}">
				<td th:text="${list.id}"></td>
				<td th:text="${list.customerId}"></td>
				<td th:text="${list.name}"></td>
				<td th:text="${list.details}"></td>
			</tr>
		</table>
	</div>
	<div th:replace="/admin/footer"></div>
</body>

</html>
