<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>商品登録</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<link rel="canonical" href="https://getbootstrap.com/docs/4.2/examples/starter-template/">

	<!-- Bootstrap core CSS -->
	<link href="/docs/4.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="/css/headers.css" rel="stylesheet">
</head>

<body>
	<div th:replace="/admin/header"></div>
	<div id="header"></div>
	<h1 class="text-center">商品登録</h1>
	<div class="text-center w-50 mx-auto">
		<form action="/admin/items/add" method="post" enctype="multipart/form-data">
			<table class="table table-light">
				<tr>
					<th>カテゴリーID</th>
					<td>
						<select name="categoryId">
							<option th:each="category:${categoryList}" th:text="${category.name}"
								th:value="${category.id}">
							</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>商品名</th>
					<td>
						<input type="text" name="name">
					</td>
				</tr>
				<tr>
					<th>値段</th>
					<td>
						<input type="text" name="price">
					</td>
				</tr>
				<tr>
					<th>商品画像</th>
					<td>
						<input type="file" id="avatar" name="avatar" accept="/png /jpg">
					</td>
				</tr>
				<tr>
					<th>入庫数</th>
					<td>
						<input type="number" name="cmt">
					</td>
				</tr>
			</table>
			<button type="submit" class="btn btn-warning btn-lg">登録</button>
		</form>
	</div>
	<div th:replace="/admin/footer"></div>
</body>

</html>
