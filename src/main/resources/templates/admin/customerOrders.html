<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>顧客情報</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<link rel="canonical" href="https://getbootstrap.com/docs/4.2/examples/starter-template/">

	<!-- Bootstrap core CSS -->
	<link href="/docs/4.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="/css/headers.css" rel="stylesheet">
</head>

<body>
	<div th:replace="/admin/header"></div>
	<div id="header"></div>
	<div class="text-center w-50 mx-auto">
		<h1 class="text-center">顧客情報</h1>
		<table class="table table-dark table-hover custom-class">
			<tr>
				<th>顧客ID</th>
				<td th:text="${customer.id}"></td>
			</tr>
			<tr>
				<th>名前</th>
				<td th:text="${customer.name}"></td>
			</tr>
			<tr>
				<th>住所</th>
				<td th:text="${customer.address}"></td>
			</tr>
			<tr>
				<th>電話番号</th>
				<td th:text="${customer.tel}"></td>
			</tr>
			<tr>
				<th>e-mai</th>
				<td th:text="${customer.email}"></td>
			</tr>
		</table>
	</div>
	<hr>
	<div class="text-center w-50 mx-auto">
		<h1>注文履歴</h1>
		<span th:text="${msg}"></span>
		<th:bock th:if="${orderList}">
			<table class="table table-light table-hover custom-class">
				<tr>
					<th>注文ID</th>
					<th>注文日</th>
					<th>合計金額</th>
					<!--					<th></th>-->
				</tr>
				<tr th:each="order:${orderList}">
					<td th:text="${order.id}"></td>
					<td th:text="${order.orderedOn}"></td>
					<td th:text="'&yen;'+${order.totalPrice}"></td>
					<!--					<td>-->
					<!--						<form action="/customer/history/detail" method="get">-->
					<!--							<input type="hidden" name="orderId" th:value="${order.id}">-->
					<!--							<button class="btn btn-info">注文詳細</button>-->
					<!--						</form>-->
					<!--					</td>-->
				</tr>
			</table>
		</th:bock>
	</div>
	<hr>
	<div class="text-center w-50 mx-auto">
		<h1>注文詳細</h1>
		<table class="table table-light table-hover custom-class">
			<tr>
				<th>商品ID</th>
				<th>商品名</th>
				<th>単価</th>
				<th>個数</th>
				<th>小計</th>
			</tr>
			<tr th:each="orderDetail:${orderDetails}">
				<td th:text="${orderDetail.itemId}"></td>
				<td th:text="${orderDetail.name}"></td>
				<td th:text="${orderDetail.price}"></td>
				<td th:text="${orderDetail.quantity}"></td>
				<td th:text="'&yen;'+${orderDetail.price * orderDetail.quantity}"></td>
			</tr>
		</table>
	</div>
	<div th:replace="/admin/footer"></div>
</body>

</html>
