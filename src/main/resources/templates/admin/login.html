<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>管理者ログイン</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
	<link href="/docs/4.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="canonical" href="https://getbootstrap.com/docs/4.2/examples/sign-in/">
	<style>
		@media (min-width: 800px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>
	<link href="/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
	<main class="bg-light form-signin rounded-4">
		<form action="/admin/login" method="post">
			<h3 class="h3 mb-3 font-weight-normal">Admin Sign in</h3>
			<label for="inputEmail" class="sr-only">Admin</label>
			<input type="text" name="name" placeholder="ユーザ名" class="form-control"><br>
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" name="password" placeholder="パスワード" class="form-control"><br>
			<div class="checkbox mb-3">
				<label>
					<input type="checkbox" value="remember-me"> Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block">ログイン</button>
			<p class="mt-5 mb-3 text-muted">&copy; 2023-05</p>
		</form>
		<span th:text="${msg}" style="color: red;"></span>
	</main>
</body>

</html>
